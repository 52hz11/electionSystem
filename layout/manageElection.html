<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>test</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  <script src="./app_manageElection.js"></script>
</head>
<body>
  <h1 class="text-center">管理投票</h1>
  <div class="container">
    <form class="form-horizontal">

      <div class="form-group">
        <label class="col-sm-2 control-label">账户地址:</label>
        <div class="col-sm-10">
          <input class="form-control" placeholder="account address" id="accountText"/>
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-sm-2 control-label">账户密码:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" placeholder="Password" id="passwordText"/>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">合约地址:</label>
        <div class="col-sm-10">
          <input class="form-control" placeholder="contract address" id="contractText"/>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-default" onclick="App.finishState()">结束当前轮投票</button>
        </div>
      </div>

	  <div class="form-group">
        <label class="col-sm-2 control-label">投票者地址:</label>
        <div class="col-sm-10">
          <input class="form-control" placeholder="elector address" id="electorAddress" />
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">投票者姓名:</label>
        <div class="col-sm-10">
          <input class="form-control" placeholder="elector name" id="electorName" />
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">投票者所属省id:</label>
        <div class="col-sm-10">
          <input class="form-control" placeholder="elector province" id="eletorProvince" />
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">投票者所属市id:</label>
        <div class="col-sm-10">
          <input class="form-control" placeholder="elector city" id="electorCity" />
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">投票者所属区域id:</label>
        <div class="col-sm-10">
          <input class="form-control" placeholder="elector region" id="electorRegion" />
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-default" onclick="App.addElector()">添加投票者</button>
        </div>
      </div>

    </form>
  </div>
</body>
</html>
