<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>test</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  <script src="./app_createElection.js"></script>
</head>
<body>
  <h1 class="text-center">创建投票</h1>
  <div class="container">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">账户地址</label>
        <div class="col-sm-10">
          <input class="form-control" placeholder="address" id="accountText"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" placeholder="Password" id="passwordText"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-default" onclick="App.createElection()">create</button>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">合约地址:</label>
        <div class="col-sm-10">
          <p class="form-control-static" id="contractText">暂无</p>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
