<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>test</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  <script src="./app_doElection.js"></script>
</head>
<body>
  <h1 class="text-center">进行投票</h1>
  <div class="container">
    <form class="form-horizontal" onsubmit="return false;">

      <div class="form-group">
        <label class="col-sm-2 control-label">账户地址:</label>
        <div class="col-sm-10">
          <input class="form-control" placeholder="account address" id="accountText"/>
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-sm-2 control-label">账户密码:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" placeholder="Password" id="passwordText"/>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">合约地址:</label>
        <div class="col-sm-10">
          <input class="form-control" placeholder="contract address" id="contractText" />
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-default" onclick="App.getElectorInfo()">获取用户信息</button>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">投票者姓名:</label>
        <div class="col-sm-10">
          <p class="form-control-static" id="electorName">暂无信息</p>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">是否投票:</label>
        <div class="col-sm-10">
          <p class="form-control-static" id="electorVoted">暂无信息</p>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">所属省:</label>
        <div class="col-sm-10">
          <p class="form-control-static" id="electorProvince">暂无信息</p>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">所属市:</label>
        <div class="col-sm-10">
          <p class="form-control-static" id="electorCity">暂无信息</p>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">所属区域:</label>
        <div class="col-sm-10">
          <p class="form-control-static" id="electorRegion">暂无信息</p>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">当前权限:</label>
        <div class="col-sm-10">
          <p class="form-control-static" id="electorPower">暂无信息</p>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">当前得票:</label>
        <div class="col-sm-10">
          <p class="form-control-static" id="electorVoteCount">暂无信息</p>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">投票对象:</label>
        <div class="col-sm-10">
          <input class="form-control" placeholder="vote to" id="voted" />
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-default" onclick="App.doElection()">投票</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
